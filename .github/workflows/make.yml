name: Make Electron App
on:
  push:

permissions: {}
jobs:
  make:
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macOS']
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Build and make
        run: |
          pnpm install
          pnpm make
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: app
          path: |
            out/make
          retention-days: 10
          if-no-files-found: ignore
